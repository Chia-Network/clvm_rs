[package]
name = "clvm_rs"
version = "0.1.4"
authors = ["Richard Kiss <him@richardkiss.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "clvm_rs"
crate-type = ["cdylib"]

[profile.release]
lto = true

[dependencies.pyo3]
version = "0.13.2"

[features]
extension-module = ["pyo3/extension-module"]
default = ["extension-module"]

[dependencies]
hex = "0.4.2"
sha2 = "0.8.0"
lazy_static = "1.4.0"
num-bigint = "0.3.1"
bls12_381 = "0.4.0"
