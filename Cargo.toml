[package]
name = "clvm_rs"
version = "0.1.1"
authors = ["Richard Kiss <him@richardkiss.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "clvm_rs"
crate-type = ["cdylib"]

[dependencies.pyo3]
version = "0.13.0"

[features]
extension-module = ["pyo3/extension-module"]
default = ["extension-module"]

[dependencies]
hex = "0.3.2"
sha2 = "0.8.0"
lazy_static = "1.4.0"
aovec = "1.1.0"
num-bigint = "0.3.1"
bls12_381 = "0.3.1"

[dev-dependencies]
hex = "0.3.2"
