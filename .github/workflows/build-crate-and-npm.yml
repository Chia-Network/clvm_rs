name: Build crate and npm package

on:
  push:
    branches:
      - main
      - dev
    tags:
        - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build_crate:
    name: Crate & NPM
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Install GMP
      run: |
        sudo apt-get install lzip -y
        curl -L https://gmplib.org/download/gmp/gmp-6.2.1.tar.lz | lzip -dc | tar x && \
        cd gmp-6.2.1 && ./configure --enable-fat --with-pic && \
        make -j 6 && sudo make install && cd .. && rm -rf gmp-6.2.1

    - name: Set up rusts
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        components: rustfmt, clippy

    - name: Set up rust (stable)
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        components: rustfmt, clippy

    - name: fmt (stable)
      run: cargo +stable fmt -- --files-with-diff --check
    - name: clippy (stable)
      run: cargo +stable clippy
    - name: install GMP
      run: sudo apt install libgmp3-dev
    - name: tests
      run: cargo test && cargo test --release
    - name: build
      run: cargo build --release
    - name: dry-run of `cargo publish`
      run: cargo publish --dry-run

    - name: Upload crate artifacts
      uses: actions/upload-artifact@v2
      with:
        name: crate
        path: ./target/package/clvm_rs-*.crate

    - name: install wasm-pack
      run: cargo install wasm-pack

    - name: wasm-pack build and pack
      run: wasm-pack build && wasm-pack pack

    - name: Upload npm pkg artifacts
      uses: actions/upload-artifact@v2
      with:
        name: npm-pkg
        path: ./pkg/clvm_rs-*.tgz

    # this has not been tested, so probably needs to be debugged next time a tag is created
    - name: publish to crates.io if tagged
      if: startsWith(github.event.ref, 'refs/tags')
      env:
        CARGO_REGISTRY_TOKEN: ${{ secrets.cargo_registry_token }}
      run: cargo publish

    # this has not been tested, so probably needs to be debugged next time a tag is created
    - name: publish to npmjs.com if tagged
      if: startsWith(github.event.ref, 'refs/tags')
      uses: JS-DevTools/npm-publish@v1
      with:
        token: ${{ secrets.node_auth_token }}
        package: pkg/package.json
